<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mi Ubicación</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
        html, body, #map {
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    // Función para inicializar el mapa con coordenadas específicas
    function initMap(lat, lng) {
        // Crear el mapa centrado en las coordenadas especificadas
        var map = L.map('map').setView([lat, lng], 15);

        // Añadir capa base de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 19
        }).addTo(map);

        // Añadir marcador en la ubicación actual
        var marker = L.marker([lat, lng]).addTo(map);
        marker.bindPopup("<b>Mi ubicación</b>").openPopup();

        // Optimizar rendimiento
        map.invalidateSize();
    }

    // Función para actualizar la ubicación
    function updateLocation(lat, lng) {
        // Actualizar mapa con nuevas coordenadas
        initMap(lat, lng);
    }
</script>
</body>
</html>
